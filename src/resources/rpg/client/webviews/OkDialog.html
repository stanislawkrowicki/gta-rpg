<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            * {
                overflow-x: hidden;
            }
            body {
                user-select: none;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.6);
                text-align: center;
                font-family: Calibri;
            }
        </style>
    </head>
    <body>
        <script>
            alt.on('MESSAGE', (message) => {
                document.body.innerText = message
            })
            window.onclick = () => {
                alt.emit('CLOSE')
            }
        </script>
    </body>
</html>
